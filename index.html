<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PotTW PixiJS Style!</title>
        <style type="text/css">
            body {
                overflow:hidden;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
        // https://github.com/typekit/webfontloader
        fontsLoaded = false;
        WebFont.load({
            google: {
                families: ['IM Fell English SC','Delius Swash Caps','Cantora One']
            },
            loading: function() { console.log('Font(s) Loading'); },
            active: function() { console.log('Font(s) Loaded'); fontsLoaded = true; },
            inactive: function() { console.log('Font(s) Failure'); }
        });
        </script>
    </head>
    <body>
        <script type="text/javascript" src="./externals/PolyK.js"></script>
        <script type="text/javascript" src="./externals/TweenMax.min.js"></script>
        <script type="text/javascript" src="./externals/pixi.min.js"></script>
        <script type="text/javascript" src="./dist/bundle.js"></script>
    </body>
</html>
